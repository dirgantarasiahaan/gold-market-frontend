                  </div>
              </div>
              <div class="col-md-8 mt-3">
                  <div class="text-success">
                      <h5>{{ name }}</h5>
                  </div>
              </div>
          </div>
          <div class="row mt-3">
              <header><h6>My Profile</h6></header>
              <div class="h">

              </div>
          </div>
          <div class="row mt-3">
              <div class="col">
                  <button type="button" class="btn btn-warning" routerLink="/login" (click)="logout()">Logout</button>
              </div>
          </div>
      </div>
  </div>
