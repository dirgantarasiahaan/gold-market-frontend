<div class="row">
    <h3>Our Products</h3>
    <div class="col-4 column" *ngFor="let product of products">
        <div class="card" style="width: 18rem center">
            <img src={{product.image}} class="card-img-top center" alt="Logo">
            <div class="card-body">
              <h5 class="card-title">{{ product.title }}</h5>
            </div>
          </div>
    </div>
</div>
