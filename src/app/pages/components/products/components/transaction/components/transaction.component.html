<div>
  <div class="container-fluid mt-5" style="width: 75%;">
    <br>
      <br>
    <div class="card">
      <div class="card-header">
        Transaction
      </div>
      <div class="card-body">
        <h5 class="card-title">Detail Transaction</h5>
        <div class="row">
          <div class="d-flex justify-content-between">
            <div>{{ quantityInGram }} gram</div>
            <div>{{ price | currency: 'IDR' }} / gram</div>
        </div>
        <hr />
        <div class="d-flex justify-content-between">
          <div>Total</div>
          <div>{{ total | currency: 'IDR'}}</div>
      </div>


        <!-- material angular -->
        <div class="mt-3">
          <form [formGroup]="form">
            <p> Pocket :
              <select formControlName="pockets">
                <option [ngValue]="null" disabled>Select Pockets</option>
                <option *ngFor="let item of data" [ngValue]="item.id">{{item.pocketName}}</option>
              </select>
            </p>
            </form>
        </div>
      </div>
      <div class="row mt-3">
        <a class="btn btn-primary" (click)="purchase()" routerLink="/">Submit Transaction</a>
      </div>
    </div>

  </div>

  </div>




</div>
