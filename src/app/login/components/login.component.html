<body>
  <div class="row align-items-center">
    <div class="col-6 column btn btn-warning text-light">
        <h3>Don't have and Account</h3>
        <p>Let us help you register with pleasure.</p>
        <button type="submit" class="btn btn-warning text-light" routerLink="/register">Register</button>
        <img src="../../../../assets/subs.png" class="img-fluid" alt="benefit logo">
    </div>
    <div class="col-6 center column" [formGroup]='form'>
     <div class="column">
      <div >
        <h3>Sign In</h3>
      <form [formGroup] = "form" (ngSubmit)="submitForm()">
        <div class="mb-3">
          <input type="text" formControlName='username' name="label" placeholder="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <input type="password" formControlName='password' name="label" placeholder="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-warning">Login</button>
        <div class="mt-3">
          <p>Or login with social platforms</p>
          <table class="center">
            <th><img src="../../../../assets/facebook-platform.png" alt="facebook" class="custom"></th>
            <th><img src="../../../../assets/google-account.png" alt="google-account" class="custom"></th>
            <th><img src="../../../../assets/apple-platform.png" alt="iCloud" class="custom"></th>
            <th><img src="../../../../assets/linkedin.png" alt="linkedin" class="custom"></th>
        </table>
        </div>
      </form>
      </div>
     </div>

    </div>
  </div>

</body>
